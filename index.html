<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="operacije.js"></script>
    <title>Zapremina valjka</title>
</head>
<body>
    <div class="form">
        <h1>Racunske operacije</h1>
        <div class="text1">
            <label for="broj1">Unesite prvi broj:</label>
            <input type="text" id="broj1" class="broj1">
        </div>
        <div class="text2">
            <label for="operacija">Odaberite operaciju:</label>
            <select class="operacija" id="operacija">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>  
        </div>
        <div class="text3">
            <label for="broj2">Unesite drugi broj:</label>
            <input type="text" id="broj2" class="broj2"> 
        </div>
        <div class="text4">
            <label class="rezultat">Rezultat:</label>
            <label id="rezultat"></label>
        </div>
        <button type="submit" class="izracunaj" onclick="izracunaj()">Izracunaj</button>
    </div>
</body>
</html>
